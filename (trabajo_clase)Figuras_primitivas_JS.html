<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-widht, initial-scale=1.0">
   <title>Ejercicio Primitivas en JS</title>
</head>
<body>
   <canvas id="cactus" width="512px" height="512px" style="border: 2px solid gray;"></canvas>


   <script>
     window.addEventListener('load', () => {
       let canvasCactus = document.getElementById('cactus');
       let ctx = canvasCactus.getContext('2d');
ctx.beginPath();
       
       // Face
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.stroke();
      
      // Filled triangle
       // ctx.beginPath();
    ctx.moveTo(25, 25);
    ctx.lineTo(105, 25);
    ctx.lineTo(25, 105);
    ctx.fill();

    // Stroked triangle
       // ctx.beginPath();
    ctx.moveTo(125, 125);
    ctx.lineTo(125, 45);
    ctx.lineTo(45, 125);
    ctx.closePath();
    ctx.stroke();  
       
       
     });
     ctx.fill();
     
  </script>  
</body>
</html>
